<!-- This is a static file -->
<!-- served from your routes in server.js -->

<!DOCTYPE html>
<html lang="en">

<head>
  <title>Welcome to Glitch!</title>
  <meta name="description" content="A cool thing made with Glitch">
  <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- import the webpage's stylesheet -->
  <!-- <link rel="stylesheet" href="/style.css"> -->

  <!-- include A-Frame obviously -->
  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>

  <!-- include ar.js for A-Frame -->
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

  <!-- custom components  -->
  <script src="/components.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
  <p id="test"> sfsdf </p>
  <a-scene id="scene">
    <a-assets>
      <img id="image" src="https://i.imgur.com/ORJswXY.png" crossorigin="anonymous">
    </a-assets>
    <a-entity id="arrowEntity" rotation="0 0 45" position="0.4 1.1 -2.8" drag-rotate-component>
      <a-image src="#image" width="0.5" height="0.2"></a-image>
    </a-entity>

    <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>
    <!-- <a-camera look-controls-enabled wasd-controls-enabled position="0 -1 3"></a-camera> -->
    <!-- <a-marker-camera preset='hiro'></a-marke
    r-camera> -->
  </a-scene>

  <script src="ar.js"></script>
</body>
